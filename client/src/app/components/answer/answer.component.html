<div class="row">
  <div class="col-12 mb-2">
    <div class="media">
      <img src="{{ answer.userPicture}}" class="rounded-circle mr-3" width="40px">
      <div class="media-body bg-light p-2">
        <small class="m-0 font-weight-bold text-dark">{{ answer.userName }}</small>
        <small class="d-block">{{ answer.userDesignation }}</small>
        <small class="text-muted">4 minutes â€¢ <i class="fa fa-globe"></i></small>
        <p>{{ answer.answer }} </p>
        <div>
          <button class="btn" (click)="like(answer._id)"><small class="text-dark mr-1"
              style="font-size: 15px;">{{ answer.like.length }}</small><i
              class="mdi mdi-thumb-up-outline text-dark mr-1"></i></button><small class="mr-2">Like</small>
          <button class="btn" (click)="dislike(answer._id)"><small class="text-dark mr-1"
              style="font-size: 15px;">{{ answer.dislike.length }}</small><i
              class="mdi mdi-thumb-down-outline text-dark mr-1"></i></button><small class="mr-2">Dislike</small>

        </div>

      </div>
    </div>
  </div>
</div>
